<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Notebook Notes App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ruled paper background for the notebook area */
      .ruled-paper {
        background-color: #fff;
        background-image: repeating-linear-gradient(
          to bottom,
          transparent,
          transparent 28px,
          #d1d5db 29px
        );
      }
      /* Styling for the pen icon */
      .pen {
        width: 40px;
        height: 40px;
        cursor: move;
      }
    </style>
  </head>
  <body class="bg-amber-100 font-sans">
    <!-- Header / Input Section -->
    <div class="max-w-2xl mx-auto p-4">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-4">
        My Notebook
      </h1>
      <div class="flex flex-col sm:flex-row">
        <input
          id="noteInput"
          type="text"
          class="flex-1 px-4 py-2 border border-gray-300 rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none focus:outline-none"
          placeholder="Type your note here..."
        />
        <button
          id="addNote"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-b-lg sm:rounded-r-lg sm:rounded-bl-none"
        >
          Add Note
        </button>
      </div>
    </div>

    <!-- Notebook Area (Drag Container) -->
    <div
      id="notebook"
      class="ruled-paper relative mx-auto mt-4 p-4 rounded-lg shadow-lg w-full sm:w-11/12 md:w-3/4 lg:w-3/5 h-[70vh] sm:h-[75vh] md:h-[80vh] overflow-hidden border border-gray-300"
    >
      <!-- Draggable Pen -->
      <div id="pen" class="pen absolute" style="left: 20px; top: 20px;">
        <!-- SVG Pen Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-full h-full text-gray-700"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
          />
          <path
            fill-rule="evenodd"
            d="M2 13.5V17h3.5l9.293-9.293-3.5-3.5L2 13.5zm3 1.5a1 1 0 011-1h1v1a1 1 0 01-1 1H5a1 1 0 01-1-1v-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <!-- Notes will be added dynamically here -->
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
